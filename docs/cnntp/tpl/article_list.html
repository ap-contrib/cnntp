[% page.title = group.name _ ' archive' %]

<h1>[% group.name %]</h1>

<table>
[% FOR article = articles %]
<tr>
<td width="300"><a href="[% group.uri %]/[% article.id %]">[% article.h_subject_parsed | html %]</a></td>
<td>[% article.thread_count %] messages</td>
<td>[% article.author_name | html %]</td>
<td>tid [% article.thread %]</td>
</tr>
[% END %]
</table>
